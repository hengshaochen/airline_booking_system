<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form method=POST action="{{ url_for('person_info') }}">
          <div class="form-group">
            <label>LastName</label>
            <input type="text" class="form-control" name="LastName" placeholder="Join">
          </div>

          <div class="form-group">
            <label>FirstName</label>
            <input type="text" class="form-control" name="FirstName" placeholder="Smith">
          </div>

          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="Address" placeholder="21 Queen Road">
          </div>

          <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="City" placeholder="New York">
          </div>

          <div class="form-group">
            <label>State</label>
            <input type="text" class="form-control" name="State" placeholder="NJ">
          </div>

          <div class="form-group">
            <label>Zipcode</label>
            <input type="text" class="form-control" name="Zipcode" placeholder="08817">
          </div>

          <div class="form-group">
            <label>Telephone</label>
            <input type="text" class="form-control" name="Telephone" placeholder="848-256-3778">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">email:</label>
            <input type="email" class="form-control" name="Email" placeholder="">
          </div>

          <div class="form-group">
            <label>Credit Number</label>
            <input type="text" class="form-control" name="CreditNumber" placeholder="">
          </div>

          <div class="form-group">
            <label>Preference</label>
            <input type="text" class="form-control" name="Preference" placeholder="UA">
          </div>

                <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
  </body>
</html>
